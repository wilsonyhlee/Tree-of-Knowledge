<html>

	<title>ion vintro</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	
	<script language="javascript" type="text/javascript" src="./js/jquery-1.6.1.min.js"></script>

</head>
<body>
  <canvas id="viewport" width="940" height="560"></canvas>
  
  <script language="javascript" type="text/javascript">

    var colour = {
      orange:"#EEB211",
      darkblue:"#21526a",
      purple:"#941e5e",
      limegreen:"#c1d72e",
      darkgreen:"#619b45",
      lightblue:"#009fc3",
      pink:"#d11b67",    
    }
    var data = {
      nodes:{
        ion:       {    'color':colour.orange, 'shape':'dot', 'radius':39,
                        'alpha':1 },
        innovation:{    'color':colour.darkblue, 
                        'shape':'dot', 
                        'radius':30, 
                        'image': 'innovation.png',
                        'image_w':130,
                        'image_h':24,
                        'alpha':1 },
        participation:{ 'color':colour.purple, 
                        'shape':'dot',
                        'radius':40, 
                        'image':'participation.png',
                        'image_w':130,
                        'image_h':24,
                        'alpha':1 },
       international:{  'color':colour.limegreen,               
                        'shape':'dot',
                        'radius':35, 
                        'image':'international.png',
                        'image_w':130,
                        'image_h':24,
                        'alpha':1 },

                        'radius':22,

                        'radius':33, 
                        'image':'solution.png',

                        'color':colour.darkgreen, 'alpha': 0 },

              facilitation:{},

        innovation:{ innovation1:{}, innovation2:{}, innovation3:{} },
        participation:{ participation1:{}, participation2:{}, participation3:{} },
        international:{ international1:{}, international2:{}, international3:{} },
        collaboration:{ collaboration1:{}, collaboration2:{}, collaboration3:{},  collaboration4:{}  },
        facilitation:{ facilitation1:{}, facilitation2:{}, facilitation3:{}} ,
        solution:{ solution1:{}, solution2:{}, solution3:{} },
      }
    }
    
     // Initialise arbor
    var sys = arbor.ParticleSystem()
    sys.parameters({stiffness:900, repulsion:2000, gravity:false, dt:0.015})
    sys.renderer = Renderer("#viewport");
    sys.graft(data);
